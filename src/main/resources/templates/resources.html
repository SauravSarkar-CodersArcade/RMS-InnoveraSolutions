<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Resources</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header>
  <div class="logo">
    <img src="/images/logo1.png" alt="Logo" class="logo">
  </div>
  <h1>Admin Panel - Innovera RMS</h1>
</header>
<main>
  <div class="admin-container">
    <nav class="sidebar">
      <ul>
        <li><a href="/admin">Dashboard</a></li>
        <li><a href="/admin/users">Manage Users</a></li>
        <li><a href="/admin/projects">Manage Projects</a></li>
        <li><a href="/admin/reports">View Reports</a></li>
        <li><a href="/hackathons">Manage Hackathons</a></li>
        <li><a href="/settings">Settings</a></li>
        <!-- Logout form -->
        <li>
          <form th:action="@{/logout}" method="post" style="display: inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" style="background: none; border: none; color: inherit; cursor: pointer;">
              Logout
            </button>
          </form>
        </li>
      </ul>
    </nav>
    <div class="content">
      <div class="welcome-section">
        <h1>Resources</h1>
        <a th:href="@{/registerResource}" class="btn btn-primary mb-3">Add Resource</a>
        <div class="card-resource">
          <div class="card-body">
            <div class="table-responsive"> <!-- Added a responsive wrapper -->
              <table class="table table-striped">
                <thead>
                <tr>
                  <th>Resource ID</th>
                  <th>Name</th>
                  <th>Type</th>
                  <th>Available</th>
                  <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="resource : ${resources}">
                  <td th:text="${resource.id}"></td>
                  <td th:text="${resource.name}"></td>
                  <td th:text="${resource.type}"></td>
                  <td th:text="${resource.available ? 'Yes' : 'No'}"></td>
                  <td>
                    <a th:href="@{/updateResource/{id}(id=${resource.id})}" class="btn btn-success">Edit</a>
                    <a th:href="@{/deleteResource/{id}(id=${resource.id})}" class="btn btn-danger">Delete</a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
