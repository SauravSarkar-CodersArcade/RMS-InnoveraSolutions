<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login - Innovera RMS</title>
  <link rel="stylesheet" type="text/css" href="/css/login.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
</head>
<body>
<div class="container">
  <div class="screen">
    <div class="screen__content">
      <img src="/images/logo1.png" alt="Innovera Solutions" class="logo">
      <h2 class="login-title"><span class="dark-text">Innovera</span> <span class="light-text">Solutions</span></h2>
      <form class="login" th:action="@{/perform_login}" method="post">
        <div class="login__field">
          <i class="login__icon fas fa-user"></i>
          <input type="email" class="login__input" placeholder="Email" name="username" required>
        </div>
        <div class="login__field">
          <i class="login__icon fas fa-lock"></i>
          <input type="password" class="login__input" placeholder="Password" name="password" required>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button class="button login__submit" type="submit">
          <span class="button__text">Log In Now</span>
          <i class="button__icon fas fa-chevron-right"></i>
        </button>
      </form>
      <p th:text="${param.error}"></p>
    </div>
    <div class="screen__background">
      <span class="screen__background__shape screen__background__shape4"></span>
      <span class="screen__background__shape screen__background__shape3"></span>
      <span class="screen__background__shape screen__background__shape2"></span>
      <span class="screen__background__shape screen__background__shape1"></span>
    </div>
  </div>
</div>
</body>
</html>
